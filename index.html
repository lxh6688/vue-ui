<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>star-ui</title>
  <style>
    *{margin: 0; padding: 0; box-sizing: border-box;}
    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: red;
    }
    #app {
      margin: 20px;
    }
    body {
      font-size: var(--font-size);
    }
  </style>
  <style>
  </style>
</head>
<body>
  <div id="app">
    <s-button :loading="loading1" @click="loading1 = !loading1">按钮</s-button>
    <s-button icon="settings" :loading="loading2" @click="loading2 = !loading2">按钮</s-button>
    <s-button icon="settings" :loading="loading3" icon-position="right" @click="loading3 = !loading3">按钮</s-button>
    <s-icon name="download"></s-icon>

    <s-button-group>
      <s-button icon="left">上一页</s-button>
      <s-button>更多</s-button>
      <s-button icon="right" icon-position="right">下一页</s-button>
    </s-button-group>
  </div>
  
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_2536093_bxc8nv5ra6r.js"></script>
</body>
</html>
